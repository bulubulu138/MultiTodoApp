name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-13  # Intel runners for x64 builds
            platform: mac
            arch: x64
            target_arch: x64
          - os: macos-latest  # Apple Silicon runners for arm64 builds
            platform: mac
            arch: arm64
            target_arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # ç¦ç”¨ç¼“å­˜ï¼Œç¡®ä¿æ¯æ¬¡éƒ½æ˜¯å…¨æ–°ç¼–è¯‘
          # cache: 'npm'
          # cache-dependency-path: '**/package-lock.json'

      - name: Setup Python (macOS)
        if: matrix.platform == 'mac'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --ignore-scripts
          npm rebuild better-sqlite3
        shell: bash

      - name: Rebuild native modules for Electron
        run: |
          echo "Rebuilding native modules for Electron from source..."

          if [ "${{ matrix.platform }}" = "mac" ]; then
            echo "Rebuilding for ${{ matrix.target_arch }} architecture..."
            npx electron-rebuild -f -w better-sqlite3 -v --prebuild-tag-prefix disabled \
              --arch=${{ matrix.target_arch }}
          else
            echo "Rebuilding for Windows..."
            npx electron-rebuild -f -w better-sqlite3 -v --prebuild-tag-prefix disabled
          fi

          echo "Checking build result..."
          ls -lh node_modules/better-sqlite3/build/Release/
        env:
          npm_config_msvs_version: ${{ matrix.platform == 'win' && '2019' || '' }}
        shell: bash

    - name: Verify native module architecture (macOS)
      if: matrix.platform == 'mac'
      run: |
        echo "=== Native Module Architecture Verification ==="
        if [ -f "node_modules/better-sqlite3/build/Release/better_sqlite3.node" ]; then
          echo "âœ… Native module found"
          file node_modules/better-sqlite3/build/Release/better_sqlite3.node
          echo "Target architecture: ${{ matrix.target_arch }}"

          # Additional verification for architecture
          if [ "${{ matrix.target_arch }}" = "x64" ]; then
            echo "Verifying x64 architecture..."
            if file node_modules/better-sqlite3/build/Release/better_sqlite3.node | grep -q "x86_64"; then
              echo "âœ… x64 architecture verification passed"
            else
              echo "âŒ x64 architecture verification failed"
              exit 1
            fi
          elif [ "${{ matrix.target_arch }}" = "arm64" ]; then
            echo "Verifying arm64 architecture..."
            if file node_modules/better-sqlite3/build/Release/better_sqlite3.node | grep -q "arm64"; then
              echo "âœ… arm64 architecture verification passed"
            else
              echo "âŒ arm64 architecture verification failed"
              exit 1
            fi
          fi
        else
          echo "âŒ Native module not found"
          exit 1
        fi
        shell: bash

      # æ³¨æ„ï¼šä¸åœ¨æ­¤å¤„è¿è¡Œ npm run verify
      # åŸå› ï¼šverify è„šæœ¬åœ¨ Node.js ç¯å¢ƒè¿è¡Œï¼Œä½† better-sqlite3 å·²ä¸º Electron ç¼–è¯‘
      # MODULE_VERSION ä¸åŒï¼šNode.js 20 (115) vs Electron 27 (127)
      # å¦‚æœåŸç”Ÿæ¨¡å—æœ‰é—®é¢˜ï¼Œåç»­çš„ build å’Œ dist æ­¥éª¤ä¼šå¤±è´¥

      - name: Create macOS icons
        if: matrix.platform == 'mac'
        run: |
          echo "Creating macOS .icns file from PNG icons..."
          cd assets

          # æ˜¾ç¤ºå¯ç”¨å›¾æ ‡æ–‡ä»¶
          echo "Available icon files:"
          ls -la icon_*.png || echo "No icon files found"

          # è¿è¡Œå›¾æ ‡ç”Ÿæˆè„šæœ¬
          python3 create_icns.py

          # æ£€æŸ¥ç»“æœ
          if [ -f "icon.icns" ]; then
            echo "âœ… icon.icns created successfully"
            ls -la icon.icns

            # å¢å¼ºéªŒè¯
            file icon.icns
            echo "icon.icns file size: $(stat -f%z icon.icns) bytes"

            # éªŒè¯å®ƒæ˜¯æœ‰æ•ˆçš„ICNSæ–‡ä»¶
            if file icon.icns | grep -q "data"; then
              echo "âœ… .icns file format validation passed"
            else
              echo "âš ï¸ .icns file format may be invalid"
            fi

            # æ˜¾ç¤ºç”ŸæˆæŠ¥å‘Šï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if [ -f "icon_generation_report.json" ]; then
              echo "ğŸ“Š Generation report:"
              cat icon_generation_report.json
            fi
          else
            echo "âŒ Failed to create icon.icns"
            echo "Available files in assets:"
            ls -la

            # æ˜¾ç¤ºç”ŸæˆæŠ¥å‘Šç”¨äºè°ƒè¯•
            if [ -f "icon_generation_report.json" ]; then
              echo "ğŸ“Š Generation report:"
              cat icon_generation_report.json
            fi

            exit 1
          fi
        shell: bash

      - name: Build application
        run: npm run build

      - name: Verify build output (macOS)
        if: matrix.platform == 'mac'
        run: |
          echo "Verifying build output structure..."

          # Check if icon.icns exists
          if [ -f "assets/icon.icns" ]; then
            echo "âœ… icon.icns exists"
            file assets/icon.icns
          else
            echo "âŒ icon.icns missing"
            exit 1
          fi

          # Check if build directory exists and has main.js
          if [ -f "dist/main/main.js" ]; then
            echo "âœ… Main process built successfully"
            ls -la dist/main/
          else
            echo "âŒ Main process build failed"
            exit 1
          fi

          # Check if renderer build exists
          if [ -d "dist/renderer" ] && [ "$(ls -A dist/renderer/)" ]; then
            echo "âœ… Renderer process built successfully"
            ls -la dist/renderer/
          else
            echo "âŒ Renderer process build failed"
            exit 1
          fi
        shell: bash

      - name: Package application (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package application (macOS x64)
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        run: npm run dist:mac -- --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          CSC_LINK: ${{ secrets.MAC_CERT_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Package application (macOS ARM64)
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        run: npm run dist:mac -- --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          CSC_LINK: ${{ secrets.MAC_CERT_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Verify app bundle structure (macOS)
        if: matrix.platform == 'mac'
        run: |
          echo "Verifying app bundle structure..."

          # Find the built app bundle
          APP_BUNDLE=$(find release -name "*.app" -type d | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "âŒ No .app bundle found in release directory"
            ls -la release/
            exit 1
          fi

          echo "Found app bundle: $APP_BUNDLE"

          # Check app bundle structure
          CONTENTS_DIR="$APP_BUNDLE/Contents"
          REQUIRED_DIRS=("MacOS" "Resources" "Frameworks")
          REQUIRED_FILES=("Info.plist" "MacOS/MultiTodo")

          echo "Checking Contents directory structure..."
          if [ -d "$CONTENTS_DIR" ]; then
            echo "âœ… Contents directory exists"
            ls -la "$CONTENTS_DIR"
          else
            echo "âŒ Contents directory missing"
            exit 1
          fi

          # Check required directories
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ -d "$CONTENTS_DIR/$dir" ]; then
              echo "âœ… $dir directory exists"
            else
              echo "âŒ $dir directory missing"
              exit 1
            fi
          done

          # Check required files
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$CONTENTS_DIR/$file" ]; then
              echo "âœ… $file exists"
              file "$CONTENTS_DIR/$file"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done

          # Check for icon resources
          if [ -f "$CONTENTS_DIR/Resources/icon.icns" ]; then
            echo "âœ… icon.icns exists in Resources"
            file "$CONTENTS_DIR/Resources/icon.icns"
          else
            echo "âŒ icon.icns missing from Resources"
            echo "Available Resources:"
            ls -la "$CONTENTS_DIR/Resources/" || echo "Resources directory not accessible"
          fi

          # Check code signature (even with null identity)
          echo "Checking code signature..."
          codesign -dv --verbose=4 "$APP_BUNDLE" || echo "Code signature check returned non-zero (expected for null identity)"

          echo "âœ… App bundle verification completed"
        shell: bash

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: MultiTodo-Windows-${{ matrix.arch }}
          path: |
            release/*.exe
            release/*.exe.blockmap
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: MultiTodo-macOS-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.dmg.blockmap
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
