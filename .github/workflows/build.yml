name: Build MultiTodo Apps

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  # Windows Build Job
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Setup Visual C++ Build Tools
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --norestart" -y
        shell: powershell
      
      - name: Install dependencies
        run: npm install
        env:
          npm_config_msvs_version: 2022
      
      - name: Build application
        run: npm run build
      
      - name: Package Windows installer
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List output files
        run: dir release
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/*.exe
            release/*.exe.blockmap
          retention-days: 30
      
      - name: Upload Windows unpacked
        uses: actions/upload-artifact@v4
        with:
          name: windows-unpacked
          path: release/win-unpacked/
          retention-days: 7

  # macOS Build Job
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install Pillow
      
      - name: Install dependencies
        run: npm install
      
      - name: Create macOS icon
        run: python3 assets/create_icns.py
        continue-on-error: true
      
      - name: Build application
        run: npm run build
      
      - name: Package macOS installers
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List output files
        run: ls -lah release/
      
      - name: Upload macOS installers (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
            release/*.dmg.blockmap
          retention-days: 30
      
      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-x64
          path: release/mac/MultiTodo.app
          retention-days: 7
        if: always()

  # Create Release (only on tags)
  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./release-windows
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installers
          path: ./release-macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-windows/*.exe
            ./release-macos/*.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
