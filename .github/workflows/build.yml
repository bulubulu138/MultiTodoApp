name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install app dependencies and rebuild native modules
        run: |
          echo "Cleaning better-sqlite3 build..."
          rm -rf node_modules/better-sqlite3/build || true
          
          echo "Installing app dependencies..."
          npx electron-builder install-app-deps
          
          echo "Rebuilding native modules..."
          npm run rebuild
          
          echo "Listing better-sqlite3 build..."
          ls -la node_modules/better-sqlite3/build/Release/ || echo "Build directory not found"
        env:
          npm_config_msvs_version: ${{ matrix.platform == 'win' && '2019' || '' }}
        shell: bash

      - name: Verify native modules
        run: npm run verify

      - name: Build application
        run: npm run build

      - name: Package application (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package application (macOS x64)
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        run: npm run dist:mac -- --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          CSC_LINK: ${{ secrets.MAC_CERT_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Package application (macOS ARM64)
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        run: npm run dist:mac -- --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          CSC_LINK: ${{ secrets.MAC_CERT_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: MultiTodo-Windows-${{ matrix.arch }}
          path: |
            release/*.exe
            release/*.exe.blockmap
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: MultiTodo-macOS-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.dmg.blockmap
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

